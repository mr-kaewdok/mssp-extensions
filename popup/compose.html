<!DOCTYPE html>
<html>

<head>
    <title>MessageSpring</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"> -->
    <link rel="stylesheet" href="js/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="css/skeleton/skeleton.css">
    <!-- <link rel="stylesheet" href="css/bulma@1.0.0/css/bulma.min.css"> -->

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/compose.css">
</head>

<body>
    <div class="container">
        <h1>Compose Message</h1>
        <form>
            <div class="row">
                <div class="six columns">
                    <label for="exampleEmailInput">Your email</label>
                    <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
                </div>
                <div class="six columns">
                    <label for="exampleRecipientInput">Reason for contacting</label>
                    <select class="u-full-width" id="exampleRecipientInput">
                        <option value="Option 1">Questions</option>
                        <option value="Option 2">Admiration</option>
                        <option value="Option 3">Can I get your number?</option>
                    </select>
                </div>
            </div>
            <label for="todo-date">Due Date</label>
            <input type="text" id="msg-date" class="u-full-width">
            <label for="exampleMessage">Message</label>
            <textarea class="u-full-width" placeholder="Hi Dave â€¦" id="exampleMessage"></textarea>
            <label class="example-send-yourself-copy">
                <input type="checkbox">
                <span class="label-body">Send a copy to yourself</span>
            </label>
            <input class="button-primary" type="submit" value="Submit">
        </form>
        <ul id="notification-list" class="u-full-width"></ul>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="compose.js"></script>
</body>

</html>
