<!DOCTYPE html>
<html>

<head>
    <title>MessageSpring</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"> -->
    <link rel="stylesheet" href="../js/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="../css/skeleton/skeleton.css">
    <!-- <link rel="stylesheet" href="css/bulma@1.0.0/css/bulma.min.css"> -->

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/compose.css">
</head>

<body>
    <div class="container">
        <h1>Compose Message</h1>
        <form id="mssp-form">
            <div id="error-container"></div>
            <div class="row">
                <div class="six columns">
                    <!-- <label for="exampleEmailInput">Your email</label> -->
                    <!-- <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput"> -->
                    <label for="mssp-priority">Message Priority *</label>
                    <select class="u-full-width" id="mssp-priority">
                        <option value="Information">Information</option>
                        <option value="Important">Important</option>
                        <option value="Urgent">Urgent</option>
                    </select>
                </div>
                <div class="six columns">
                    <label for="mssp-type">Message Type</label>
                    <select class="u-full-width" id="mssp-type">
                        <option value="General">General</option>
                        <option value="Event">Event</option>
                    </select>
                </div>
            </div>
            <label for="todo-date">Title</label>
            <input type="text" id="mssp-title" class="u-full-width">
            <label for="exampleMessage">Message</label>
            <textarea id="mssp-description" class="u-full-width" placeholder="Hi Dave â€¦" id="exampleMessage"></textarea>
            <label class="example-send-yourself-copy">
                <input type="checkbox">
                <span class="label-body">Send a copy to yourself</span>
            </label>

            <label for="todo-date">Due Date</label>
            <input type="text" id="mssp-date" class="u-full-width">
            <div class="row">
                <input id="back-button" class="button-primary" type="button" value="Back">
                <input id="submit-button" class="button-primary" type="submit" value="Submit">
            </div>
        </form>
        <ul id="notification-list" class="u-full-width"></ul>
    </div>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="compose.js"></script>
</body>

</html>
